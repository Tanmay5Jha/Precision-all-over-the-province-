name: Java CI with Maven + Security Scans

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Run tests
        run: mvn -B test --file pom.xml

      - name: Show build output (debug)
        run: |
          echo "Workspace is $GITHUB_WORKSPACE"
          ls -la
          ls -la target || true

      - name: Upload target directory
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: target


  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download target artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-target
          path: target

      - name: Show downloaded files (debug)
        run: |
          echo "Downloaded artifact:"
          ls -la
          ls -la target || true

      - name: Trivy FS Scan (Project Files)
  uses: aquasecurity/trivy-action@b6643a2
  with:
    scan-type: "fs"
    scan-path: "."
    severity: "HIGH,CRITICAL"
    vuln-type: "os,library"
    exit-code: 0

     - name: Trivy Artifact Scan (target/)
  uses: aquasecurity/trivy-action@b6643a2
  with:
  scan-type: "fs"
  scan-path: "target"
  severity: "CRITICAL"
  vuln-type: "os,library"
  exit-code: 1



  gitleaks-scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ""
          fail: "true"
